<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="registro">
        <div class="registro__container">
            <h2>Registre-se</h2>
            <form id="registroForm" action="login.html">
                <label for="name">Nome:</label>
                <input type="text" id="registroNome" placeholder="Digite seu nome" required>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="registroSobrenome" placeholder="Digite seu sobrenome" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="registroEmail" placeholder="Digite seu email" required>
                <br>
                <label for="password">Senha</label>
                <input type="password" id="registroSenha" placeholder="Crie uma senha" required>
                <br>
                <label for="numero">Numero</label>
                <input type="number" maxlength="20" id="numeroTel" placeholder="Digite seu telefone">
                <div id="numerosAdicionais">
                </div>
                <button type="submit" id="botao_criar" onclick="entrarConta()">Criar conta</button>
                <p>JÃ¡ tem conta? <a href="index.html">Clique aqui</a></p>
            </form>
        </div>
    </section>

    <script src="scripts/scripts.js"></script>
</body>
</html>
